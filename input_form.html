<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sustainable Dietary Agent - Input Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                  url("/static/background_image.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    h2 {
      color: #2a7130; 
      font-size: 1.4rem;
      font-weight: 600; 
      margin-top: 40px; 
      margin-bottom: 8px;  
      padding-bottom: 6px; 
      text-align: center;
      border-bottom: 2px solid #2a7130; /* 底部綠色線條 */
    }

    p.description {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
    }

    form {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 20px;
      color: #2e7d32;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1.5px solid #bdbdbd;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2e7d32;
      outline: none;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg fill='%232e7d32' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px 20px;
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #276426;
    }  
  </style>
</head>
<body>
    <h1>Sustainable Meal Planner</h1>
    <p class="description">
    Discover delicious, eco-friendly recipes tailored to your health goals and budget.
    Simply enter your personal info and food preferences to get sustainable meals that suit your lifestyle.
    </p>
  <form method="POST" action="/submit">
    <h2>Personal Information</h2>
    <!-- personal info -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!--身高-->
    <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
    <input type="number" id="height" name="height" required>
    
    <!--體重-->
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" name="weight" min="1" required>

    <!--活動量-->
    <label for="activity_level">Activity Level</label>
    <select id="activity_level" name="activity_level" required>
      <option value="">Select</option>
      <option value="low">Low</option>
      <option value="moderate">Moderate</option>
      <option value="high">High</option>
    </select>

    <!--目標-->
    <label for="health_goals">Health Goal</label>
    <select id="health_goals" name="health_goals" required>
      <option value="">Select</option>
      <option value="weight_loss">Weight Loss</option>
      <option value="muscle_gain">Muscle Gain</option>
      <option value="maintenance">Maintenance</option>
    </select>

    <h2>Meal Planning Preferences</h2>
    <!-- food preferences -->

    <!--類型-->
    <label for="dish_type">Dish Type</label>
    <select id="dish_type" name="dish_type" required>
      <option value="">Select</option>
      <option value="side dish">Side Dish</option>
      <option value="beverage">Beverage</option>
      <option value="main">Main</option>
    </select>

    <!--預算-->
    <label for="budget">Daily Budget (NTD)</label>
    <input type="number" id="budget" name="budget" min="0" required>

    <!--份量-->
    <label for="servings_per_meal">Servings per Meal</label>
    <input type="number" id="servings_per_meal" name="servings_per_meal" min="1" required>

    <!--偏好-->
    <label for="dietary_preferences">Dietary Preferences (e.g. beef, chicken)</label>
    <input type="text" id="dietary_preferences" name="dietary_preferences">

    <!--限制-->
    <label for="restrictions">Dietary Restrictions (e.g. allergies, cultural)</label>
    <textarea id="restrictions" name="restrictions" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
<footer>
  <p>&copy; 2025 AI Project </p>
</footer>
</html>
